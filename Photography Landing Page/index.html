<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Photography Studio Landing Page</title>
</head>
<body>

  <div class="div-1">
    <div class="div-2">
      <div class="div-2-ct">

        <img src="img/spectrum-logo.png" class="logo" alt="">

        <div class="ct2">
          <div class="div-2a">
            <p class="p1a">WE'RE</p>
            <p class="p1b">COMING</p>
            <p class="p1c">SOON</p>
          </div>

          <div class="div-2b">
            <p class="p1d">Hello Photo lovers!</p>
            <p class="p1e">We're currently building the website for our studio.
            Add your email below to stay-up-to-date with announcements, previews of our
            latest projects, and additions to our studio's photo collection.</p>
            
            <form class="form" id="form">
              <div class="form-control success error">
                
                  <div class="circles">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                  </div>
                  <input type="email" class="email" id="email" name="email" placeholder="photography@gmail.com" required>
    
                  <button type="submit" class="btn" value="Submit">
                    <img src="img/right-wyt.svg" class="arrow" alt="">
                  </button>
                  
                  <small></small>

              </div>
            </form>

          </div>
        </div>

      </div>
    </div>

    <div class="div-1b" id="div-1b">
      
      <div class="img-1"></div>
      <div class="img-2"></div>
      <div class="img-3"></div>
      <div class="img-4"></div>
      <div class="img-5"></div>
      <div class="img-6"></div>
      <div class="img-7"></div>
      <div class="img-8"></div>
  
    </div>
  </div>
  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
